<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xeokit BIM Viewer for an Electron app</title>
    <link rel="stylesheet" href="/src/lib/fontawesome-free-5.11.2-web/css/all.min.css" 
    type="text/css"/>
    <link rel="stylesheet" href="/src/css/style.css" type="text/css"/>
    <link rel="stylesheet" href="/src/css/xeokit-bim-viewer.css" type="text/css"/>
    <script type="module" src="/src/pako/dist/pako.esm.mjs"></script>
   <!--  <script src="/src/lib/popper.js"></script> -->
 <!--  <script src="/src/lib/tippy.js"></script> -->
  </head>
  <body>
    <input type="checkbox" id="explorer_toggle"/>
    <label for="explorer_toggle" class="xeokit-i18n explorer_toggle_label xeokit-btn fas fa-2x fa-sitemap" data-xeokit-i18ntip="toolbar.toggleExplorer" data-tippy-content="Toggle explorer"></label>
    <input type="checkbox" id="inspector_toggle"/>
    <label id="inspector_toggle_label" for="inspector_toggle" class="xeokit-i18n inspector_toggle_label xeokit-btn fas fa-info-circle fa-2x" data-xeokit-i18ntip="toolbar.toggleProperties" data-tippy-content="Toggle properties"></label>
    <div id="myExplorer"></div>
    <div id="myToolbar"></div>
    <div id="myInspector"></div>
    <div style="position: absolute; bottom: 0; right: 0; z-index: 100000000"><button id="saveBCFButton">Сохранить точку обзора</button><button id="loadBCFButton">Показать точку обзора</button></div>
    <div id="myViewer">
        <canvas id="myCanvas"></canvas>
        <canvas id="myNavCubeCanvas"></canvas>
    </div>   
    <script type="module" src="./src/renderer.js"></script>
  </body>
</html>
